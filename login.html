<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Form Đăng Nhập</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-header">Đăng Nhập</h1>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <!-- <span>Tên Đăng Nhập</span> -->
                <input type="text" class="form-input" placeholder="Nhập 06-20 Ký Tự">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <!-- <span>Mật Khẩu</span> -->
                <input type="password" class="form-input" placeholder="Nhập Mật Khẩu">
                <div id="eye">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            <div>
                <input type="submit" class="form-submit" value="Đăng Nhập">
            </div>
        </form>
    </div>
</body>
</html>
